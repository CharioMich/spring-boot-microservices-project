spring.application.name=api-gateway
server.port=9000
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/realms/spring-microservices-security-realm

# DOCUMENTATION CONFIGURATION
springdoc.swagger-ui.path=/swagger-ui.html

# default is /v3/api-docs
springdoc.api-docs.path=/api-docs

springdoc.swagger-ui.urls[0].name=Product Service
springdoc.swagger-ui.urls[0].url=/aggregate/product-service/v3/api-docs
springdoc.swagger-ui.urls[1].name=Order Service
springdoc.swagger-ui.urls[1].url=/aggregate/order-service/v3/api-docs
springdoc.swagger-ui.urls[2].name=Inventory Service
springdoc.swagger-ui.urls[2].url=/aggregate/inventory-service/v3/api-docs

# ACTUATOR CONFIGURATION
management.health.circuitbreakers.enabled=true

management.endpoints.web.exposure.include=*
# Typical production configuration, expose only selected endpoints
# management.endpoints.web.exposure.include=health,info,metrics,prometheus

management.endpoint.health.show-details=always
# for production, consider using 'when_authorized' and set proper roles/authorities
# management.endpoint.health.show-details=when_authorized

# RESILIENCE4J CONFIGURATION
resilience4j.circuitbreaker.configs.default.registerHealthIndicator=true
resilience4j.circuitbreaker.configs.default.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.configs.default.slidingWindowSize=10
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=5s
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.configs.default.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.configs.default.minimumNumberOfCalls=5

# Resilience4J Timeout configuration
resilience4j.timelimiter.configs.default.timeoutDuration=3s

# Resilience4J Retry configuration
resilience4j.retry.configs.default.maxAttempts=3
resilience4j.retry.configs.default.waitDuration=2s
